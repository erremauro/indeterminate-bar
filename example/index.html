<!DOCTYPE html>
<html>
	<head>
		<title>IndeterminateBar App</title>

		<!-- IndeterminateBar CSS -->
		<link rel="stylesheet" href="../src/indeterminatebar.css">
		<!-- ProgressBar App CSS -->
		<link rel="stylesheet" href="css/master.css">
	</head>

	<body>

		<div class="main">
			<section id="welcome">
				<h1># IndeterminateBar App</h1>
				<p>Configura la durata e premi <strong>start</strong> per avviare il 
				caricamento.</p>
			</section>

			<section id="mockup">
				<h4>Esempio di Progress Bar</h4>

				<div class="popup">
					<div class="popup-header">
						<div class="popup-title">
							<h1>Creazione File</h1>
						</div>
					</div>
					<div class="popup-content">
						<label id="progress-label">Premi start per avviare il caricamento.</label>
						<div id="progress-bar"></div>
						<div id="elapsed-time"></div>
					</div>
					<div class="popup-controls">
						<div class="btn-controls">
							<div id="start-btn" class="btn">Start</div>
							<div id="stop-btn" class="btn">Stop</div>
						</div>
						<div class="input-controls">
							<label>Durata:</label>
							<input id="duration" type="number" value="20" />
							secondi
						</div>
					</div>
				</div>
			</section>
		</div>

		<footer>
			IndeterminateBar App v0.0.2 - 2021, Roberto Mauro
		</footer>
		

		<!-- Stopwatch script -->
		<script src="js/stopwatch.js"></script>

		<!-- IndeterminateBar script -->
		<script src="../src/indeterminatebar.js"></script>

		<!-- ProgressBar scripts -->
		<script src="js/app.js"></script>		
	</body>

</html>
